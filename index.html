<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Lesson Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .nav-item:hover .nav-icon {
            transform: translateX(5px);
            transition: transform 0.2s;
        }

        .card-zoom:hover {
            transform: scale(1.02);
            transition: transform 0.2s;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .sidebar.active {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Mobile Menu Toggle -->
    <div class="lg:hidden fixed top-4 left-4 z-50">
        <button id="menuToggle" class="p-2 bg-blue-600 text-white rounded-md">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar fixed top-0 left-0 h-full w-64 bg-white shadow-lg z-40 lg:transform-none">
        <div class="p-6">
            <div class="flex items-center space-x-3 mb-8">
                <img src="https://cdn-icons-png.flaticon.com/512/2702/2702134.png" alt="Logo" class="w-10 h-10">
                <h1 class="text-xl font-bold text-gray-800">Lesona S.S</h1>
            </div>

            <nav class="space-y-2">
                <a href="index.html"
                    class="nav-item flex items-center space-x-3 p-3 rounded-lg bg-blue-50 text-blue-600">
                    <i class="fas fa-home nav-icon"></i>
                    <span>Dashboard</span>
                </a>
                <a href="orders.html" class="nav-item flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-50">
                    <i class="fas fa-shopping-cart nav-icon"></i>
                    <span>Orders</span>
                </a>
                <a href="timing_google.html"
                    class="nav-item flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-50">
                    <i class="fas fa-users nav-icon"></i>
                    <span>Timer sabata</span>
                </a>
                <a href="#" class="nav-item flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-50">
                    <i class="fas fa-book nav-icon"></i>
                    <span>Categories</span>
                </a>
                <a href="#" class="nav-item flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-50">
                    <i class="fas fa-chart-bar nav-icon"></i>
                    <span>Reports</span>
                </a>
                <a href="#" class="nav-item flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-50">
                    <i class="fas fa-cog nav-icon"></i>
                    <span>Settings</span>
                </a>
            </nav>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="lg:ml-64 p-8">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
            <p class="text-gray-600">Welcome to the Lesson Management System</p>
        </header>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="card-zoom bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600">Total Orders</p>
                        <h3 class="text-2xl font-bold text-gray-800" id="totalOrders">0</h3>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-lg">
                        <i class="fas fa-shopping-cart text-blue-600"></i>
                    </div>
                </div>
            </div>

            <div class="card-zoom bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600">Total People</p>
                        <h3 class="text-2xl font-bold text-gray-800" id="totalPeople">0</h3>
                    </div>
                    <div class="bg-green-100 p-3 rounded-lg">
                        <i class="fas fa-users text-green-600"></i>
                    </div>
                </div>
            </div>

            <div class="card-zoom bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600">Total Categories</p>
                        <h3 class="text-2xl font-bold text-gray-800" id="totalCategories">0</h3>
                    </div>
                    <div class="bg-purple-100 p-3 rounded-lg">
                        <i class="fas fa-book text-purple-600"></i>
                    </div>
                </div>
            </div>

            <div class="card-zoom bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600">Total Revenue</p>
                        <h3 class="text-2xl font-bold text-gray-800" id="totalRevenue">0 Ar</h3>
                    </div>
                    <div class="bg-yellow-100 p-3 rounded-lg">
                        <i class="fas fa-money-bill-wave text-yellow-600"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Quick Actions</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <a href="orders.html" class="card-zoom flex items-center p-4 bg-blue-50 rounded-lg hover:bg-blue-100">
                    <i class="fas fa-plus-circle text-blue-600 mr-3"></i>
                    <span>New Order</span>
                </a>
                <a href="#" class="card-zoom flex items-center p-4 bg-green-50 rounded-lg hover:bg-green-100">
                    <i class="fas fa-user-plus text-green-600 mr-3"></i>
                    <span>Add Person</span>
                </a>
                <a href="#" class="card-zoom flex items-center p-4 bg-purple-50 rounded-lg hover:bg-purple-100">
                    <i class="fas fa-file-export text-purple-600 mr-3"></i>
                    <span>Export Report</span>
                </a>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Recent Activity</h2>
            <div class="space-y-4" id="recentActivity">
                <!-- Activity items will be dynamically added here -->
            </div>
        </div>
    </main>

    <script>
        // Mobile menu toggle
        document.getElementById('menuToggle').addEventListener('click', () => {
            document.querySelector('.sidebar').classList.toggle('active');
        });

        // Load data from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const data = JSON.parse(localStorage.getItem('orderManagementData')) || { categories: [], people: [] };

            // Update stats
            document.getElementById('totalPeople').textContent = data.people.length;
            document.getElementById('totalCategories').textContent = data.categories.length;

            // Calculate total orders and revenue
            let totalOrders = 0;
            let totalRevenue = 0;

            data.people.forEach(person => {
                if (person.orders) {
                    Object.entries(person.orders).forEach(([key, quantity]) => {
                        if (quantity > 0) {
                            totalOrders += quantity;
                            const [categoryId, languageId, formatId] = key.split('|');
                            const category = data.categories.find(c => c.id === categoryId);
                            if (category) {
                                const language = category.languages.find(l => l.id === languageId);
                                if (language) {
                                    const format = language.formats.find(f => f.id === formatId);
                                    if (format) {
                                        totalRevenue += quantity * format.price;
                                    }
                                }
                            }
                        }
                    });
                }
            });

            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('totalRevenue').textContent = `${totalRevenue.toLocaleString()} Ar`;

            // Add recent activity
            const recentActivity = document.getElementById('recentActivity');
            const activities = [
                { icon: 'fa-shopping-cart', color: 'blue', text: 'New order created' },
                { icon: 'fa-user-plus', color: 'green', text: 'New person added' },
                { icon: 'fa-file-export', color: 'purple', text: 'Report exported' }
            ];

            activities.forEach(activity => {
                recentActivity.innerHTML += `
                    <div class="flex items-center space-x-3">
                        <div class="bg-${activity.color}-100 p-2 rounded-lg">
                            <i class="fas ${activity.icon} text-${activity.color}-600"></i>
                        </div>
                        <div>
                            <p class="text-gray-800">${activity.text}</p>
                            <p class="text-sm text-gray-500">Just now</p>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>

</html>
